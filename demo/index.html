<!doctype html>
<html>
  <head>
    <title>jCache Demo</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../jCache.jquery.js"></script>
    <script type="text/javascript">
      //console.log(jQuery.jCache());
      jQuery(document).ready(function() {
        console.time('jQuery().jCache(div)');
        for(var i = 0; i < 1000; i++) {
          jQuery().jCache('div');
        }
        console.timeEnd('jQuery().jCache(div)');

        console.time('$(div)');
        for(var i = 0; i < 1000; i++) {
          jQuery('div');
        }
        console.timeEnd('$(div)');

        //////////////////////////////////////////
        console.time('jQuery().jCache(div, #div)');
        for(var i = 0; i < 1000; i++) {
          jQuery().jCache('div', '#div');
        }
        console.timeEnd('jQuery().jCache(div, #div)');
        //console.log(jQuery().jCache('div', 'body'));
      });
    </script>

    <style type="text/css">
    </style>
  </head>
  <body>
    <div id="div">
      <div></div>
    </div>


    <div class="div">div</div>
    <div class="div">div</div>
    <div class="div">div</div>
    <div class="div">div</div>
    <div class="div">div</div>
    <div class="div">div</div>
    <div class="div">div</div>
    <div class="div">div</div>
    <span></span>
  </body>
</html>
